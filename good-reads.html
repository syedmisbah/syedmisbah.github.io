<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Reads - Syed Misbah</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: rgba(173, 216, 230, 0.15); /* Light Blue with 15% opacity */
        }
        .container {
            display: flex;
            max-width: 1140px;
            margin: 0 auto;
        }
        nav {
            width: 150px;
            margin-right: 40px;
            flex-shrink: 0;
        }
        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: normal; /* Ensure nav links are not bold */
            color: black; /* Ensure nav links are black */
        }
        /* General link styling */
        a, a:visited {
            color: black;
            font-weight: normal;
            text-decoration: underline;
        }
        .main-content {
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            nav {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
                text-align: center;
            }
            nav a {
                display: inline-block;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nav-placeholder"></div>
        <div class="main-content">
            <header>
                <h1>Good Reads</h1>
            </header>
            <main>
                <p>A collection of interesting articles and books.</p>
            </main>
        </div>
    </div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
