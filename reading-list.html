<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List - Syed Misbah</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: rgba(255, 218, 185, 0.3);
        }
        .container {
            display: flex;
            max-width: 1140px;
            margin: 0 auto;
        }
        nav {
            width: 150px;
            margin-right: 40px;
            flex-shrink: 0;
        }
        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="writes.html">Blog</a>
            <a href="quips.html">Quips</a>
            <a href="reading-list.html">Reading List</a>
        </nav>
        <div class="main-content">
            <header>
                <h1>Reading List</h1>
            </header>
            <main>
                <table id="csv-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </main>
        </div>
    </div>
    <script>
        function parseCsv() {
            fetch('data/sys_design.csv')
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const table = document.getElementById('csv-table');
                            const thead = table.querySelector('thead');
                            const tbody = table.querySelector('tbody');
                            const fields = results.meta.fields.filter(field => field !== 'Tag');
                            
                            // Create header row
                            const headerRow = document.createElement('tr');
                            fields.forEach(field => {
                                const th = document.createElement('th');
                                if (field === 'Short Description (< 5 words)') {
                                    th.textContent = 'Description';
                                } else {
                                    th.textContent = field;
                                }
                                headerRow.appendChild(th);
                            });
                            thead.appendChild(headerRow);
                            
                            // Create data rows
                            results.data.forEach(row => {
                                const dataRow = document.createElement('tr');
                                fields.forEach(field => {
                                    const td = document.createElement('td');
                                    if (field === 'Link') {
                                        const a = document.createElement('a');
                                        a.href = row[field];
                                        a.textContent = 'Link';
                                        a.target = '_blank';
                                        td.appendChild(a);
                                    } else {
                                        td.textContent = row[field];
                                    }
                                    dataRow.appendChild(td);
                                });
                                tbody.appendChild(dataRow);
                            });
                        }
                    });
                });
        }

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js';
        script.onload = parseCsv;
        document.head.appendChild(script);
    </script>
</body>
</html>
