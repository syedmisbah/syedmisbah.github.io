<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List - Syed Misbah</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div id="nav-placeholder"></div>
        <div class="main-content">
            <header>
                <h1>Reading List</h1>
            </header>
            <main>
                <div id="card-grid" class="card-grid"></div>
            </main>
        </div>
    </div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    <script>
        function parseCsv() {
            fetch('data/sys_design.csv')
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const cardGrid = document.getElementById('card-grid');
                            results.data.forEach(row => {
                                const card = document.createElement('div');
                                card.className = 'card';

                                const title = document.createElement('h3');
                                title.innerHTML = `${row['Title']} <a href="${row['Link']}" target="_blank" style="color: black; font-weight: normal;">[Link]</a>`;
                                card.appendChild(title);

                                const company = document.createElement('p');
                                company.textContent = `Company: ${row['Company']}`;
                                card.appendChild(company);

                                const description = document.createElement('p');
                                description.textContent = row['Short Description (< 5 words)'];
                                card.appendChild(description);

                                const year = document.createElement('p');
                                year.textContent = `Year: ${row['Year']}`;
                                card.appendChild(year);

                                cardGrid.appendChild(card);
                            });
                        }
                    });
                });
        }

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js';
        script.onload = parseCsv;
        document.head.appendChild(script);
    </script>
</body>
</html>
