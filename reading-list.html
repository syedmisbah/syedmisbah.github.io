<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List - Syed Misbah</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: rgba(173, 216, 230, 0.15); /* Light Blue with 15% opacity */
        }
        .container {
            display: flex;
            max-width: 1140px;
            margin: 0 auto;
        }
        nav {
            width: 150px;
            margin-right: 40px;
            flex-shrink: 0;
        }
        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: normal; /* Ensure nav links are not bold */
            color: black; /* Ensure nav links are black */
        }
        /* General link styling */
        a, a:visited {
            color: black;
            font-weight: normal;
            text-decoration: underline;
        }
        .main-content {
            flex-grow: 1;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }
        .card h3 {
            margin-top: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            nav {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
                text-align: center;
            }
            nav a {
                display: inline-block;
                margin: 0 10px;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nav-placeholder"></div>
        <div class="main-content">
            <header>
                <h1>Reading List</h1>
            </header>
            <main>
                <div id="card-grid" class="card-grid"></div>
            </main>
        </div>
    </div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    <script>
        function parseCsv() {
            fetch('data/sys_design.csv')
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const cardGrid = document.getElementById('card-grid');
                            results.data.forEach(row => {
                                const card = document.createElement('div');
                                card.className = 'card';

                                const title = document.createElement('h3');
                                title.innerHTML = `${row['Title']} <a href="${row['Link']}" target="_blank" style="color: black; font-weight: normal;">[Link]</a>`;
                                card.appendChild(title);

                                const company = document.createElement('p');
                                company.textContent = `Company: ${row['Company']}`;
                                card.appendChild(company);

                                const description = document.createElement('p');
                                description.textContent = row['Short Description (< 5 words)'];
                                card.appendChild(description);

                                const year = document.createElement('p');
                                year.textContent = `Year: ${row['Year']}`;
                                card.appendChild(year);

                                cardGrid.appendChild(card);
                            });
                        }
                    });
                });
        }

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js';
        script.onload = parseCsv;
        document.head.appendChild(script);
    </script>
</body>
</html>
